<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}" class="no-js">
  {% include head.html %}
  
  {% assign body_id = 'page' %}
  {% if page.layout == 'post' %}
    {% assign body_id = 'post' %}
  {% endif %}

  <body id={{ body_id }}>
    {% include navigation.html %}
    {% include masthead.html %}
    
    {{ content }}

    {% include footer.html %}
    {% include scripts.html %}
  </body>

</html>
